<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Simulador de Dados</title>
</head>
<body>
  <saction class="cardDice">
    <div class="lengthDice">
      <p><strong>Pick your <span>Dice!</span></strong></p>
      <div class="buttons">
        <button class="btnPick">2</button>
        <button class="btnPick">6</button>
        <button class="btnPick">8</button>
        <button class="btnPick">12</button>
        <button class="btnPick">20</button>
        <button class="btnPick">25</button>
        <button class="btnPick">50</button>
        <button class="btnPick">100</button>
      </div>
      <p class="dicePicked">D?</p>
    </div>
    
    <p class="outputDice">0</p>
    <button class="playDice"> Play Again!</button>
  </saction>

  <section class="diceHistoryContainer">
    <p>Dice History</p>
    <div class="diceHistoryAll">

      </div>

        </ul>
      </div>
      <div class="diceHistoryList">
        <p>D12</p>
        <ul>

        </ul>
      </div>
      <div class="diceHistoryList">
        <p>D20</p>
        <ul>

        </ul>
      </div>
      <div class="diceHistoryList">
        <p>D25</p>
        <ul>

        </ul>
      </div>
      <div class="diceHistoryList">
        <p>D50</p>
        <ul>

        </ul>
      </div>
      <div class="diceHistoryList">
        <p>D100</p>
        <ul>

        </ul>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
